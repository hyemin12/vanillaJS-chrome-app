<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라JS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form id="login-form" class="hidden">
          <h1>HELLO, What's Your Name?</h1>
          <input autofocus required maxlength="15" type="text" />
        </form>
        <div class="greeting-wrapper hidden">
          <h2 id="clock"></h2>
          <h1 id="greeting"></h1>
          <form id="todo-form">
            <h4>Enter Today's To Do</h4>
            <input type="text" required />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
      <div id="weather">
        <div class="weather-wrapper">
          <img src="" />
          <span class="weather"></span>
        </div>
        <span class="city"></span>
      </div>
      <div id="quote">
        <span class="quote"></span>
        <span class="author"></span>
      </div>
    </div>

    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
